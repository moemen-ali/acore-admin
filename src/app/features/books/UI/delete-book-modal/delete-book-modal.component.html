<div class="modal-header">
    <h4 class="modal-title">Delete Book</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <p>Are you sure you want to delete this book?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">{{'BUTTONS.CANCEL' | translate}}</button>
    <button type="button" class="btn btn-danger d-flex align-items-center" (click)="confirm()" [disabled]="submitted">
        <mat-spinner [diameter]="16" class="me-2" *ngIf="submitted"></mat-spinner>
        {{'BUTTONS.DELETE' | translate}}
    </button>
</div>
